<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit 3D Test - Created via Blender MCP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h2>üê∞ Rabbit 3D Model Test</h2>
        <p>Created via Blender MCP Integration</p>
        <p id="status">Loading...</p>
    </div>
    <div id="controls">
        <button onclick="loadModel('rabbit')">Load Rabbit</button>
        <button onclick="loadModel('dog')">Load Dog</button>
        <button onclick="toggleWireframe()">Toggle Wireframe</button>
        <button onclick="rotateModel()">Auto Rotate</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Three.js setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x9b59b6);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        scene.add(directionalLight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a3a3a,
            roughness: 0.8
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Model loading
        const loader = new THREE.GLTFLoader();
        let currentModel = null;
        let autoRotate = false;
        
        function loadModel(type) {
            const statusEl = document.getElementById('status');
            
            // Remove existing model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            let modelPath;
            if (type === 'rabbit') {
                modelPath = 'assets/models/animals/rabbit/rabbit_hyper3d.glb';
                statusEl.textContent = 'Loading rabbit created via Blender MCP...';
            } else if (type === 'dog') {
                modelPath = 'assets/models/animals/dog/dog_from_blender.glb';
                statusEl.textContent = 'Loading dog exported from Blender...';
            }
            
            loader.load(
                modelPath,
                (gltf) => {
                    currentModel = gltf.scene;
                    
                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    currentModel.scale.multiplyScalar(scale);
                    
                    currentModel.position.x = -center.x * scale;
                    currentModel.position.y = -center.y * scale + (size.y * scale) / 2;
                    currentModel.position.z = -center.z * scale;
                    
                    // Enable shadows
                    currentModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(currentModel);
                    statusEl.textContent = `‚úÖ ${type.charAt(0).toUpperCase() + type.slice(1)} loaded successfully!`;
                },
                (xhr) => {
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    statusEl.textContent = `Loading ${type}: ${Math.round(percentComplete)}%`;
                },
                (error) => {
                    console.error('Loading error:', error);
                    statusEl.textContent = `‚ùå Failed to load ${type}: ${error.message}`;
                }
            );
        }
        
        function toggleWireframe() {
            if (currentModel) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = !child.material.wireframe;
                    }
                });
            }
        }
        
        function rotateModel() {
            autoRotate = !autoRotate;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            if (currentModel && autoRotate) {
                currentModel.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start
        animate();
        
        // Load rabbit by default
        loadModel('rabbit');
    </script>
</body>
</html>
